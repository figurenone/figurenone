<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <script src="https://unpkg.com/netlify-cms-app@^2.15.72/dist/netlify-cms.js" defer></script>
  </head>
  <body>
    <div id="nc-root"></div>
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        if (window.CMS) {
          CMS.init();
        } else {
          console.error("CMS is not defined");
        }
      });
    </script>
  </body>
</html>
