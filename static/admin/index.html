<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <!-- âœ… Load netlify-cms-app from CDN -->
    <script src="https://unpkg.com/netlify-cms-app@2.15.72/dist/netlify-cms.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>

    <script>
      window.addEventListener("load", function () {
        // Wait until CMS is available, then init
        if (window.CMS) {
          window.CMS.init();
        } else {
          console.error("CMS is not defined");
        }
      });
    </script>
  </body>
</html>
