<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <!-- âœ… Use the latest stable Netlify CMS via CDN, with defer -->
    <script src="https://unpkg.com/netlify-cms-app@2.15.72/dist/netlify-cms.js" defer></script>
  </head>
  <body>
    <div id="nc-root"></div>

    <script>
      window.onload = function () {
        if (window.CMS) {
          window.CMS.init();
        } else {
          console.error("CMS is not defined");
        }
      };
    </script>
  </body>
</html>
