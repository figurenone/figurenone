# netlify.toml
[build]
  command = "npm run build"
  publish = "dist"

# 1) Redirect /admin â†’ /admin/ 
[[redirects]]
  from   = "/admin"
  to     = "/admin/"
  status = 301
  force  = true

# 2) Let the config.yml file be fetched directly
[[redirects]]
  from   = "/admin/config.yml"
  to     = "/admin/config.yml"
  status = 200

# 3) Everything else under /admin/ goes to the SPA
[[redirects]]
  from   = "/admin/*"
  to     = "/admin/index.html"
  status = 200
  force  = true