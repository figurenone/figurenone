[build]
  command = "npm run build"
  publish = "dist"

# If someone hits /admin (no slash), send them to the SPA:
[[redirects]]
  from   = "/admin"
  to     = "/admin/"
  status = 301
  force  = true

# Everything under /admin/ goes into the Decap CMS shell:
[[redirects]]
  from   = "/admin/*"
  to     = "/admin/index.html"
  status = 200
  force  = true