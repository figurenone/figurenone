# netlify.toml
[build]
  command = "npm run build"
  publish = "dist"

# Redirect /admin â†’ /admin/index.html (and any sub-paths) into your SPA
[[redirects]]
  from   = "/admin"
  to     = "/admin/index.html"
  status = 200
  force  = true

[[redirects]]
  from   = "/admin/*"
  to     = "/admin/index.html"
  status = 200
  force  = true