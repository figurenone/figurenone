# netlify.toml
[build]
  command   = "npm run build"
  publish   = "dist"

# Always serve the same SPA entrypoint for /admin and anything beneath it:
[[redirects]]
  from    = "/admin"
  to      = "/admin/index.html"
  status  = 200
  force   = true

[[redirects]]
  from    = "/admin/*"
  to      = "/admin/index.html"
  status  = 200
  force   = true