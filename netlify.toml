# netlify.toml
[build]
  command = "npm run build"
  publish = "dist"

# when someone hits exactly /admin, serve the SPA entrypoint
[[redirects]]
  from   = "/admin"
  to     = "/admin/index.html"
  status = 200

# for anything under /admin/, serve the SPA entrypoint *only if no file exists*
[[redirects]]
  from   = "/admin/*"
  to     = "/admin/index.html"
  status = 200