# netlify.toml

[build]
  command = "npm run build"
  publish = "dist"

# 1) Always serve the real config.yml
[[redirects]]
  from   = "/admin/config.yml"
  to     = "/admin/config.yml"
  status = 200

# 2) If someone hits `/admin` (no trailing slash), send them to the SPA
[[redirects]]
  from   = "/admin"
  to     = "/admin/index.html"
  status = 200

# 3) All other /admin/* routes fall back to your SPA
[[redirects]]
  from   = "/admin/*"
  to     = "/admin/index.html"
  status = 200