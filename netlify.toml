# netlify.toml
[build]
  command   = "npm run build"
  publish   = "dist"

# Always serve your SPA entrypoint for /admin
[[redirects]]
  from   = "/admin"
  to     = "/admin/index.html"
  status = 200
  force  = true

[[redirects]]
  from   = "/admin/*"
  to     = "/admin/index.html"
  status = 200
  force  = true