# netlify.toml
[build]
  command = "npm run build"
  publish = "dist"

# Redirect “/admin” (no slash) → “/admin/”
[[redirects]]
  from   = "/admin"
  to     = "/admin/"
  status = 301

# Serve the SPA shell for anything under /admin/* that isn't a real file
[[redirects]]
  from   = "/admin/*"
  to     = "/admin/index.html"
  status = 200