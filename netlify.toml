# netlify.toml
[build]
  command = "npm run build"
  publish = "dist"

# 1️⃣ Redirect the exact “/admin” path to “/admin/”
[[redirects]]
  from   = "/admin"
  to     = "/admin/"
  status = 301
  force  = true

# 2️⃣ Serve your real config.yml at /admin/config.yml
[[redirects]]
  from   = "/admin/config.yml"
  to     = "/admin/config.yml"
  status = 200

# 3️⃣ Everything else under /admin/ goes to the SPA shell
[[redirects]]
  from   = "/admin/*"
  to     = "/admin/index.html"
  status = 200
  force  = true