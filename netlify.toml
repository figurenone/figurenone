# netlify.toml
[build]
  command = "npm run build"
  publish = "dist"

# 1️⃣ If someone visits /admin exactly, serve index.html directly
[[redirects]]
  from   = "/admin"
  to     = "/admin/index.html"
  status = 200

# 2️⃣ And catch *everything* under /admin/ in the same way
[[redirects]]
  from   = "/admin/*"
  to     = "/admin/index.html"
  status = 200