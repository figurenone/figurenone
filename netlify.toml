[build]
  command = "npm run build"
  publish = "dist"

[dev]
  framework = "eleventy"

# Redirect requests to /admin to the trailing-slash version
[[redirects]]
  from     = "/admin"
  to       = "/admin/"
  status   = 301
  force    = true

# Rewrite /admin/* to serve your single-page admin app
[[redirects]]
  from     = "/admin/*"
  to       = "/admin/index.html"
  status   = 200
  force    = true