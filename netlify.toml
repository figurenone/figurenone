[build]
  command = "npm run build"
  publish = "dist"

[dev]
  framework = "eleventy"

[[redirects]]
  # ensure /admin â†’ /admin/ (trailing-slash)
  from     = "/admin"
  to       = "/admin/"
  status   = 301
  force    = true

[[redirects]]
  # rewrite everything under /admin/* to /admin/index.html in dist
  from     = "/admin/*"
  to       = "/admin/index.html"
  status   = 200
  force    = true