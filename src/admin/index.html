<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <script src="https://unpkg.com/netlify-cms@^2.10.0/dist/netlify-cms.js" defer></script>
  </head>
  <body>
    <div id="nc-root"></div>
    <script>
      function tryInitCMS(retries = 10) {
        if (window.CMS) {
          window.CMS.init();
        } else if (retries > 0) {
          setTimeout(() => tryInitCMS(retries - 1), 100);
        } else {
          console.error("CMS still not defined after waiting");
        }
      }

      window.addEventListener("DOMContentLoaded", () => {
        tryInitCMS();
      });
    </script>
  </body>
</html>
