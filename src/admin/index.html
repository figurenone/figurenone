<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <script src="https://unpkg.com/decap-cms@^2.11.0/dist/decap-cms.js" defer></script>
  </head>
  <body>
    <div id="nc-root"></div>
    <script>
      function tryInitDecapCMSApp(retries = 10) {
        if (window.DecapCMSApp) {
          window.DecapCMSApp.init();
        } else if (retries > 0) {
          setTimeout(() => tryInitDecapCMSApp(retries - 1), 100);
        } else {
          console.error("DecapCMSApp still not defined after waiting");
        }
      }

      window.addEventListener("DOMContentLoaded", () => {
        tryInitDecapCMSApp();
      });
    </script>
  </body>
</html>
