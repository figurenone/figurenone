<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- ✅ Load Decap CMS -->
    <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js" defer></script>
  </head>
  <body>
    <div id="nc-root"></div>

    <script>
      function tryInitDecapCMSApp(retries = 10) {
        if (window.DecapCMSApp && typeof window.DecapCMSApp.init === "function") {
          window.DecapCMSApp.init();
        } else if (retries > 0) {
          setTimeout(() => tryInitDecapCMSApp(retries - 1), 150);
        } else {
          console.error("❌ DecapCMSApp still not defined after waiting");
        }
      }

      window.addEventListener("DOMContentLoaded", () => {
        tryInitDecapCMSApp();
      });
    </script>
  </body>
</html>
