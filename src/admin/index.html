<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <!-- Correct Netlify CMS script -->
    <script src="https://unpkg.com/netlify-cms-app@2.15.72/dist/netlify-cms.js"></script>
  </head>
  <body>
    <div id="nc-root"></div>
    <script>
      window.onload = function () {
        if (window.CMS) {
          window.CMS.init();
        } else {
          console.error("CMS is not defined");
        }
      };
    </script>
  </body>
</html>
