backend:
  name: git-gateway
  branch: main

media_folder: "assets/uploads"      # where uploaded files live in your repo
public_folder: "/assets/uploads"    # the URL prefix for those files

collections:
  - name: "pages"                   # we’ll call this collection “pages”
    label: "Pages"                  # human-friendly label in the UI
    folder: "src/pages"             # where your page files live
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body",  name: "body",  widget: "markdown" }

  - name: "posts"
    label: "Blog Posts"
    folder: "src/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title",        name: "title",       widget: "string" }
      - { label: "Publish Date", name: "date",        widget: "datetime" }
      - { label: "Body",         name: "body",        widget: "markdown" }