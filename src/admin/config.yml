backend:
  name: github
  repo: figurenone/figurenone
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

media_library:
  name: cloudinary
  config:
    cloud_name: "dw8opjpjf"
    upload_preset: "figurenone"

collections:
  - name: "pages"
    label: "Pages"
    folder: "src/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body",  name: "body",  widget: "markdown" }

  - name: "posts"
    label: "Blog Posts"
    folder: "src/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title",        name: "title",       widget: "string" }
      - { label: "Publish Date", name: "date",        widget: "datetime" }
      - { label: "Body",         name: "body",        widget: "markdown" }