backend:
  name: github
  repo: ReidBright/figurenone-site  # Replace with your GitHub repo path
  branch: main
  auth_scope: repo
  base_url: https://api.netlify.com
  auth_endpoint: auth
  site_domain: www.figurenone.com

media_folder: "src/assets/images/uploads"
public_folder: "/assets/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    folder: "src/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }